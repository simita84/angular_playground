 <!DOCTYPE html>
 <html ng-app="storeApp">
 	<head>
 		<script type="text/javascript" src="/javascripts/angular.v1.2.25.min.js"></script>
 		<script type="text/javascript" src="/javascripts/app.js"></script>
 	</head>
 	<body ng-controller="StoreItemController">
 		<h1>{{ name }}</h1> 
 		<input type="text" ng-model="search">	
 		<ul>
 			<li ng-repeat="item in items | orderBy: 'price' | filter: search ">{{ item.name }} - {{ item.price }}</li>
 		</ul>

 		<form action="">
 			<input type=text ng-model="item.name">
 			<input type=text ng-model="item.price">
 			<input type="submit" ng-click="addItem(item)">
 		</form>
 	</body>
 </html>
